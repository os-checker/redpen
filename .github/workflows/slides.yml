name: Deploy pages

on:
  workflow_dispatch:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Source Han Sans SC + Mono + Emoji
        run: |
          # 1. 思源黑体（Sans）
          wget -q https://github.com/adobe-fonts/source-han-sans/releases/download/2.005R/09_SourceHanSansSC.zip
          unzip -q 09_SourceHanSansSC.zip -d sans
          fc-cache -fv $PWD/sans/OTF/SimplifiedChinese/

          # 2. nerd-fonts
          wget https://github.com/ryanoasis/nerd-fonts/releases/download/v3.4.0/3270.zip
          mkdir mono
          tar -xf JetBrainsMono.tar.xz -C mono
          fc-cache -fv $PWD/mono
          # 验证
          # fc-list :lang=zh | grep -i source
          fc-list 

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        working-directory: slides
        run: npm i -g @antfu/ni

      - name: Install dependencies
        working-directory: slides
        run: nci

      - name: Build
        working-directory: slides
        run: nr build --base /${{github.event.repository.name}}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: slides/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build

    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
